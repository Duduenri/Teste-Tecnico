<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Tarefas</title>
    <link rel="stylesheet" href="styles/general.css">
    <link rel="stylesheet" href="styles/form.css">
    <link rel="stylesheet" href="styles/button.css">
    <link rel="stylesheet" href="styles/tasks.css">
</head>
<body>
    <div class="container">
        <h1>Adicionar Tarefa</h1>
        <form id="form-tarefa">
            <label for="titulo-tarefa">Título da Tarefa</label>
            <input type="text" id="titulo-tarefa" class="input-text" placeholder="Qual tarefa deseja realizar?">
            
            <label for="descricao-tarefa">Descrição</label>
            <input type="text" id="descricao-tarefa" class="input-text" placeholder="Descrição">
            
            <button type="submit">Adicionar</button>
        </form>
    </div>

    <div class="tasks-container">
        <h1>Cards de Tarefas</h1>
        <input type="text" id="pesquisar-tarefa" class="input-text" placeholder="Pesquisar tarefa">
        <div class="buttons">
            <button id="todas-tarefas">Todas Tarefas</button>
            <button id="pendentes">Pendentes</button>
            <button id="concluidos">Concluídos</button>
        </div>
        <ul id="lista-tarefas"></ul>
    </div>

    <script src="app.js"></script>
</body>
</html>
