<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Tarefas</title>
    <link rel="stylesheet" href="styles/form.css">
    <link rel="stylesheet" href="styles/button.css">
</head>
<body>
    <div class="container">
        <h1>Adicionar Tarefa</h1>
        <form id="form-tarefa">
            <label for="titulo-tarefa">Título da Tarefa</label>
            <input type="text" id="titulo-tarefa" placeholder="Qual tarefa deseja realizar?">
            
            <label for="descricao-tarefa">Descrição</label>
            <input type="text" id="descricao-tarefa" placeholder="Descrição">
            
            <button type="submit">Adicionar</button>
        </form>
        <ul id="lista-tarefas"></ul>
    </div>
</body>
</html>
