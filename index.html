<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Tarefas</title>
    <link rel="stylesheet" href="styles/general.css">
    <link rel="stylesheet" href="styles/form.css">
    <link rel="stylesheet" href="styles/button.css">
    <link rel="stylesheet" href="styles/tasks-container.css">
    <link rel="stylesheet" href="styles/tasks.css">
</head>
<body>
    <div class="container">
        <h1>Adicionar Tarefa</h1>
        <form id="form-tarefa">
            <label for="titulo-tarefa">Título da Tarefa</label>
            <input type="text" id="titulo-tarefa" class="input-text" placeholder="Qual tarefa deseja realizar?">
            
            <label for="descricao-tarefa">Descrição</label>
            <input type="text" id="descricao-tarefa" class="input-text" placeholder="Descrição">
            
            <button type="submit">Adicionar</button>
        </form>
    </div>

    <div class="tasks-container">
        <h1>Cards de Tarefas</h1>
        <input type="text" id="pesquisar-tarefa" class="input-text" placeholder="Pesquisar tarefa">
        <div class="buttons">
            <button id="todas-tarefas">Todas</button>
            <button id="pendentes">Pendentes</button>
            <button id="concluidos">Concluídas</button>
        </div>
        <ul id="lista-tarefas"></ul>
    </div>

    <!-- Modal para editar tarefa -->
    <div id="edit-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Editar Tarefa</h2>
            <form id="form-editar-tarefa">
                <label for="editar-titulo-tarefa">Título da Tarefa</label>
                <input type="text" id="editar-titulo-tarefa" class="input-text" placeholder="Novo título">
                
                <label for="editar-descricao-tarefa">Descrição</label>
                <input type="text" id="editar-descricao-tarefa" class="input-text" placeholder="Nova descrição">
                
                <button type="submit">Salvar Alterações</button>
            </form>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
